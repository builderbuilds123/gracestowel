# Docker Compose for Grace Stowel Development Environment
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gracestowel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: medusa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d medusa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gracestowel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Medusa Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: gracestowel-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./apps/backend/.env
    environment:
      # Enable polling for file watching on macOS Docker volumes
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      # Medusa dev server port
      PORT: "9000"
    ports:
      - "9000:9000"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    command: npm run dev

  # Storefront (React Router / Remix on Cloudflare Workers)
  storefront:
    build:
      context: ./apps/storefront
      dockerfile: Dockerfile
    container_name: gracestowel-storefront
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      MEDUSA_BACKEND_URL: http://backend:9000
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./apps/storefront:/app
      - /app/node_modules
    command: sh -c "pnpm install --no-frozen-lockfile && pnpm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: gracestowel-network


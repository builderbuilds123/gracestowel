# Docker Compose for Grace Stowel Test Environment (CI-optimized)
# Usage: docker-compose -f docker-compose.test.yml up -d

services:
  # PostgreSQL Database (Test)
  postgres:
    image: postgres:16-alpine
    container_name: gracestowel-postgres-test
    environment:
      POSTGRES_USER: medusa_test
      POSTGRES_PASSWORD: medusa_test
      POSTGRES_DB: medusa_test
    ports:
      - "5433:5432"
    # No volumes - ephemeral for tests, backend seeds data on startup
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa_test -d medusa_test"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Redis Cache (Test)
  redis:
    image: redis:7-alpine
    container_name: gracestowel-redis-test
    ports:
      - "6380:6379"
    # No volumes - ephemeral for tests
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Medusa Backend (Test)
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: test
    container_name: gracestowel-backend-test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://medusa_test:medusa_test@postgres:5432/medusa_test
      REDIS_URL: redis://redis:6379
      JWT_SECRET: test-secret-must-be-at-least-32-characters-long-for-security
      COOKIE_SECRET: test-cookie-secret-must-be-32-chars-minimum-too
      STORE_CORS: http://localhost:5174,https://localhost:5174
      ADMIN_CORS: http://localhost:7002
      AUTH_CORS: http://localhost:5174,https://localhost:5174
      NODE_ENV: production
      DATABASE_SSL: "false"
      DISABLE_MEDUSA_ADMIN: "true"
      # Stripe test mode keys - use sk_test_ prefix for test environment
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      POSTHOG_EVENTS_API_KEY: test_posthog_key_no_prefix
      POSTHOG_HOST: https://us.i.posthog.com
    ports:
      - "9001:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Storefront (Test)
  storefront:
    build:
      context: .
      dockerfile: ./apps/storefront/Dockerfile
      target: test
    container_name: gracestowel-storefront-test
    depends_on:
      backend:
        condition: service_healthy
    environment:
      MEDUSA_BACKEND_URL: http://backend:8080
      MEDUSA_PUBLISHABLE_KEY: ${MEDUSA_PUBLISHABLE_KEY}
      JWT_SECRET: test-secret-must-be-at-least-32-characters-long-for-security
      NODE_ENV: development
      CI: "true"
      CLOUDFLARE_HYPERDRIVE_LOCAL_CONNECTION_STRING_HYPERDRIVE: postgresql://medusa_test:medusa_test@postgres:5432/medusa_test
      # Stripe keys (required by env.server.ts validation)
      STRIPE_PUBLISHABLE_KEY: pk_test_placeholder_for_ci_testing
      STRIPE_SECRET_KEY: sk_test_placeholder_for_ci_testing
    ports:
      - "5174:5173"
    command: pnpm run test:server
    healthcheck:
      test:
        ["CMD-SHELL", "curl -sf http://localhost:5173/ -o /dev/null || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  # Playwright Test Runner
  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    container_name: gracestowel-playwright
    depends_on:
      storefront:
        condition: service_healthy
    environment:
      STOREFRONT_URL: http://storefront:5173
      API_URL: http://backend:8080
      CI: "true"
      MEDUSA_PUBLISHABLE_KEY: ${MEDUSA_PUBLISHABLE_KEY}
      JWT_SECRET: test-secret-must-be-at-least-32-characters-long-for-security
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    volumes:
      - ./apps/e2e:/app
      # Use anonymous volume for node_modules to avoid shadowing by host mount
      - /app/node_modules
      - ./apps/e2e/test-results:/app/test-results
      - ./apps/e2e/playwright-report:/app/playwright-report
    working_dir: /app
    # Use pnpm for consistency with project (enable via corepack)
    # Install dependencies and run tests
    command:
      [
        "sh",
        "-c",
        "corepack enable && corepack prepare pnpm@9.15.2 --activate && pnpm install && pnpm exec playwright test --project=chromium --reporter=html",
      ]

networks:
  default:
    name: gracestowel-test-network

# Grace Stowel CI/CD Pipeline
# Implements the test automation strategy from docs/testing/test_automation_strategy.md

name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"

jobs:
  # ============================================
  # Stage 1: Validation (Lint, Typecheck, Audit)
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lockfile drift guard
        run: |
          set -euo pipefail
          forbidden=$(git ls-files | grep -E '(^|.*/)(package-lock\.json|yarn\.lock|npm-shrinkwrap\.json)$|(^.+/pnpm-lock\.yaml$)' || true)
          forbidden=$(echo "$forbidden" | grep -v '^pnpm-lock\.yaml$' || true)
          if [ -n "$forbidden" ]; then
            echo "Forbidden lockfiles found in repo:" >&2
            echo "$forbidden" >&2
            exit 1
          fi

      - name: Secrets Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency & Config Scanning (Trivy)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: true
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify lockfile unchanged
        run: git diff --exit-code pnpm-lock.yaml

      - name: Lint & Typecheck
        run: pnpm turbo run lint typecheck

      - name: Security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Stage 2: Unit Tests (Parallel, No External Services)
  # ============================================
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify lockfile unchanged
        run: git diff --exit-code pnpm-lock.yaml

      - name: Run backend unit tests
        env:
          NODE_ENV: test
          RESEND_API_KEY: re_test_ci_placeholder_key
        run: pnpm turbo run test --filter=@gracestowel/backend -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  test-storefront:
    name: Storefront Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify lockfile unchanged
        run: git diff --exit-code pnpm-lock.yaml

      - name: Run storefront tests
        run: pnpm turbo run test --filter=apps-storefront -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/storefront/coverage/lcov.info
          flags: storefront
          fail_ci_if_error: false

  # ============================================
  # Stage 3: E2E Tests (Paused)
  # ============================================
  e2e:
    name: E2E Tests
    if: true # Enabled for verification
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start backend and database
        run: docker compose -f docker-compose.test.yml up -d postgres redis backend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for postgres..."
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U medusa_test; do sleep 2; done'
          echo "Postgres is ready"

          echo "Waiting for backend..."
          timeout 180 bash -c 'until docker compose -f docker-compose.test.yml exec -T backend curl -sf http://localhost:8080/health; do sleep 5; done'
          echo "Backend is ready"

      - name: Get publishable API key from seeded database
        id: get-api-key
        run: |
          API_KEY=$(docker compose -f docker-compose.test.yml exec -T postgres psql -U medusa_test -d medusa_test -t -c "SELECT token FROM api_key WHERE type = 'publishable' LIMIT 1;" | tr -d '[:space:]')
          echo "MEDUSA_PUBLISHABLE_KEY=pk_${API_KEY}" >> $GITHUB_OUTPUT
          echo "Retrieved API key: pk_${API_KEY:0:10}..."

      - name: Start storefront with API key
        env:
          MEDUSA_PUBLISHABLE_KEY: ${{ steps.get-api-key.outputs.MEDUSA_PUBLISHABLE_KEY }}
        run: docker compose -f docker-compose.test.yml up -d storefront

      - name: Wait for storefront to be ready
        run: |
          echo "Waiting for storefront..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml exec -T storefront curl -sf http://localhost:5173/ -o /dev/null; do sleep 5; done'
          echo "Storefront is ready"

      - name: Debug - Check container status
        if: always()
        run: |
          docker compose -f docker-compose.test.yml ps -a
          echo "--- Testing storefront from inside container ---"
          docker compose -f docker-compose.test.yml exec -T storefront curl -sf http://localhost:5173/ -o /dev/null && echo "Storefront responding" || echo "Storefront not responding"

      - name: Show backend container logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs backend

      - name: Show storefront container logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs storefront

      - name: Generate Admin Token
        id: generate-token
        run: |
          cd apps/e2e
          TOKEN=$(node -e 'const jwt = require("jsonwebtoken"); const secret = "test-secret-must-be-at-least-32-characters-long-for-security"; console.log(jwt.sign({ actor_id: "user_01KCQDPJ68BR9E69GS8A99RR9C", actor_type: "user", scope: "admin", iat: Math.floor(Date.now() / 1000), exp: Math.floor(Date.now() / 1000) + (3600 * 24 * 7) }, secret, { algorithm: "HS256" }));')
          echo "ADMIN_TOKEN=$TOKEN" >> $GITHUB_ENV
          echo "Generated Admin Token"

      - name: Run E2E tests
        env:
          MEDUSA_PUBLISHABLE_KEY: ${{ steps.get-api-key.outputs.MEDUSA_PUBLISHABLE_KEY }}
          ADMIN_TOKEN: ${{ env.ADMIN_TOKEN }}
        run: docker compose -f docker-compose.test.yml run --rm -e MEDUSA_PUBLISHABLE_KEY -e ADMIN_TOKEN playwright npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ============================================
  # Stage 5: Deployment
  # Note: Backend image build removed - Railway builds from source
  # ============================================
  deploy-backend-staging:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    needs: [validate, test-backend]
    environment: staging
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Deploy to Railway Staging
        working-directory: .
        env:
          RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: pnpm dlx @railway/cli@4.12.0 up --service "$RAILWAY_SERVICE_NAME" --environment staging --detach

  deploy-backend-production:
    name: Deploy Backend (Production)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate, test-backend]
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Deploy to Railway Production
        working-directory: .
        env:
          RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: pnpm dlx @railway/cli@4.12.0 up --service "$RAILWAY_SERVICE_NAME" --environment production --detach

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    needs: [validate, test-backend, test-storefront]
    environment: staging
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storefront
        env:
          VITE_POSTHOG_API_KEY: ${{ secrets.VITE_POSTHOG_API_KEY }}
          VITE_POSTHOG_HOST: https://us.i.posthog.com
        run: pnpm turbo run build --filter=apps-storefront

      - name: Patch wrangler config for staging
        working-directory: apps/storefront
        env:
          HYPERDRIVE_ID: ${{ secrets.HYPERDRIVE_ID }}
        run: |
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('dist/server/wrangler.json', 'utf8'));
            config.name = 'gracestowelstorefront-staging';
            config.hyperdrive = [{ binding: 'HYPERDRIVE', id: process.env.HYPERDRIVE_ID }];
            fs.writeFileSync('dist/server/wrangler.json', JSON.stringify(config, null, 2));
          "

      - name: Deploy Storefront to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/storefront
          command: deploy

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate, test-backend, test-storefront, deploy-backend-production]
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storefront
        env:
          VITE_POSTHOG_API_KEY: ${{ secrets.VITE_POSTHOG_API_KEY }}
          VITE_POSTHOG_HOST: https://us.i.posthog.com
        run: pnpm turbo run build --filter=apps-storefront

      - name: Patch wrangler config for production
        working-directory: apps/storefront
        env:
          HYPERDRIVE_ID: ${{ secrets.HYPERDRIVE_ID }}
        run: |
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('dist/server/wrangler.json', 'utf8'));
            config.name = 'gracestowelstorefront';
            config.hyperdrive = [{ binding: 'HYPERDRIVE', id: process.env.HYPERDRIVE_ID }];
            fs.writeFileSync('dist/server/wrangler.json', JSON.stringify(config, null, 2));
          "

      - name: Deploy Storefront to Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/storefront
          command: deploy

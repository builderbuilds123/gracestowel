# Grace Stowel CI/CD Pipeline
# Implements the test automation strategy from docs/testing/test_automation_strategy.md

name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "8"

jobs:
  # ============================================
  # Stage 1: Validation (Lint, Typecheck, Audit)
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secrets Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency & Config Scanning (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: true
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type check (Backend)
        working-directory: apps/backend
        run: npx tsc --noEmit

      - name: Type check (Storefront)
        working-directory: apps/storefront
        run: npx tsc --noEmit

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Stage 2: Unit Tests (Parallel, No External Services)
  # ============================================
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    # No services needed - unit tests use mocks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run backend unit tests
        working-directory: apps/backend
        env:
          # Test mode env vars (no real services needed)
          NODE_ENV: test
          RESEND_API_KEY: re_test_ci_placeholder_key
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  test-storefront:
    name: Storefront Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run storefront tests
        working-directory: apps/storefront
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/storefront/coverage/lcov.info
          flags: storefront
          fail_ci_if_error: false

  # ============================================
  # Stage 3: E2E Tests (ACTIVE - debugging)
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start test environment
        env:
          MEDUSA_PUBLISHABLE_KEY: ${{ secrets.MEDUSA_PUBLISHABLE_KEY }}
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for postgres..."
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U medusa_test; do sleep 2; done'
          echo "Postgres is ready"

          echo "Waiting for backend..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml exec -T backend curl -sf http://localhost:9000/health; do sleep 5; done'
          echo "Backend is ready"

          echo "Waiting for storefront..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml exec -T storefront curl -sf http://localhost:5173/ -o /dev/null; do sleep 5; done'
          echo "Storefront is ready"

      - name: Debug - Check container status
        if: always()
        run: |
          docker compose -f docker-compose.test.yml ps -a
          echo "--- Testing storefront from inside container ---"
          docker compose -f docker-compose.test.yml exec -T storefront curl -sf http://localhost:5173/ -o /dev/null && echo "Storefront responding" || echo "Storefront not responding"

      - name: Show backend container logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs backend

      - name: Show storefront container logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs storefront

      - name: Run E2E tests
        run: docker compose -f docker-compose.test.yml run --rm playwright npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ============================================
  # Stage 5: Artifact Build (Build Once)
  # ============================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Stage 6: Deployment
  # ============================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    needs: [validate, test-backend, test-storefront, e2e, build-backend]
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Deploy Storefront
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/storefront
          command: deploy --env staging

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate, test-backend, test-storefront, e2e, build-backend]
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Deploy Storefront
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/storefront
          command: deploy --env production

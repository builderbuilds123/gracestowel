# Grace Stowel CI/CD Pipeline
# Implements the test automation strategy from docs/testing/test_automation_strategy.md

name: CI

on:
  push:
    branches: ["**"]  # Run on all branches
  pull_request:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"

jobs:
  # ============================================
  # Stage 1: Validation (Lint, Typecheck, Audit)
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secrets Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency & Config Scanning (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: true
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Typecheck
        run: pnpm turbo run lint typecheck

      - name: Security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Stage 2: Unit Tests (Parallel, No External Services)
  # ============================================
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run backend unit tests
        env:
          NODE_ENV: test
          RESEND_API_KEY: re_test_ci_placeholder_key
        run: pnpm turbo run test --filter=@gracestowel/backend -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  test-storefront:
    name: Storefront Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run storefront tests
        run: pnpm turbo run test --filter=apps-storefront -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/storefront/coverage/lcov.info
          flags: storefront
          fail_ci_if_error: false

  # ============================================
  # Stage 3: E2E Tests (Paused)
  # ============================================
  e2e:
    name: E2E Tests
    if: false # Paused for frontend changes
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start backend and database
        run: docker compose -f docker-compose.test.yml up -d postgres redis backend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for postgres..."
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U medusa_test; do sleep 2; done'
          echo "Postgres is ready"

          echo "Waiting for backend..."
          timeout 180 bash -c 'until docker compose -f docker-compose.test.yml exec -T backend curl -sf http://localhost:9000/health; do sleep 5; done'
          echo "Backend is ready"

      - name: Get publishable API key from seeded database
        id: get-api-key
        run: |
          API_KEY=$(docker compose -f docker-compose.test.yml exec -T postgres psql -U medusa_test -d medusa_test -t -c "SELECT token FROM api_key WHERE type = 'publishable' LIMIT 1;" | tr -d '[:space:]')
          echo "MEDUSA_PUBLISHABLE_KEY=pk_${API_KEY}" >> $GITHUB_OUTPUT
          echo "Retrieved API key: pk_${API_KEY:0:10}..."

      - name: Start storefront with API key
        env:
          MEDUSA_PUBLISHABLE_KEY: ${{ steps.get-api-key.outputs.MEDUSA_PUBLISHABLE_KEY }}
        run: docker compose -f docker-compose.test.yml up -d storefront

      - name: Wait for storefront to be ready
        run: |
          echo "Waiting for storefront..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml exec -T storefront curl -sf http://localhost:5173/ -o /dev/null; do sleep 5; done'
          echo "Storefront is ready"

      - name: Debug - Check container status
        if: always()
        run: |
          docker compose -f docker-compose.test.yml ps -a
          echo "--- Testing storefront from inside container ---"
          docker compose -f docker-compose.test.yml exec -T storefront curl -sf http://localhost:5173/ -o /dev/null && echo "Storefront responding" || echo "Storefront not responding"

      - name: Show backend container logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs backend

      - name: Show storefront container logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs storefront

      - name: Run E2E tests
        run: docker compose -f docker-compose.test.yml run --rm playwright npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ============================================
  # Stage 5: Artifact Build (Build Once)
  # ============================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    needs: validate
    outputs:
      image: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Stage 6: Deployment
  # ============================================
  deploy-backend-staging:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    needs: [validate, test-backend]
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway Staging
        working-directory: .
        run: railway up --service ${{ vars.RAILWAY_SERVICE_NAME }} --environment staging --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-backend-production:
    name: Deploy Backend (Production)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate, test-backend]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway Production
        working-directory: .
        run: railway up --service ${{ vars.RAILWAY_SERVICE_NAME }} --environment production --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    needs: [validate, test-backend, test-storefront]
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storefront
        run: pnpm turbo run build --filter=apps-storefront

      - name: Patch wrangler config for staging
        working-directory: apps/storefront
        env:
          HYPERDRIVE_ID: ${{ secrets.HYPERDRIVE_ID }}
        run: |
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('build/server/wrangler.json', 'utf8'));
            config.name = 'gracestowelstorefront-staging';
            config.hyperdrive = [{ binding: 'HYPERDRIVE', id: process.env.HYPERDRIVE_ID }];
            fs.writeFileSync('build/server/wrangler.json', JSON.stringify(config, null, 2));
          "

      - name: Deploy Storefront to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/storefront
          command: deploy

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate, test-backend, test-storefront, deploy-backend-production]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storefront
        run: pnpm turbo run build --filter=apps-storefront

      - name: Patch wrangler config for production
        working-directory: apps/storefront
        env:
          HYPERDRIVE_ID: ${{ secrets.HYPERDRIVE_ID }}
        run: |
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('build/server/wrangler.json', 'utf8'));
            config.name = 'gracestowelstorefront';
            config.hyperdrive = [{ binding: 'HYPERDRIVE', id: process.env.HYPERDRIVE_ID }];
            fs.writeFileSync('build/server/wrangler.json', JSON.stringify(config, null, 2));
          "

      - name: Deploy Storefront to Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/storefront
          command: deploy

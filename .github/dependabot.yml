# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Limit open PRs to reduce noise
    open-pull-requests-limit: 10
    # Group minor/patch updates together
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Semantic commit messages
    commit-message:
      prefix: "chore(deps)"
    # Reviewers (optional - uncomment if needed)
    # reviewers:
    #   - "your-username"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
